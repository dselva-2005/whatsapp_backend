version: "3.9"

services:
  app:
    build: .
    container_name: whatsapp_app
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: webhook_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # nginx config from THIS repo
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

      # ðŸ”¥ reuse existing WordPress cert volumes
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt

    depends_on:
      - app
    restart: unless-stopped

volumes:
  certbot_www:
    external: true
    name: wordpress-prod_certbot_www

  certbot_certs:
    external: true
    name: wordpress-prod_certbot_certs
