services:
  app:
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - static_data:/app/static
    networks:
      - whatsapp_net

  worker:
    build: .
    command: python -m app.tasks.worker
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - static_data:/app/static
    networks:
      - whatsapp_net

  redis:
    image: redis:7
    restart: always
    networks:
      - whatsapp_net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/var/www/static:ro
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - whatsapp_net

networks:
  whatsapp_net:
    driver: bridge

volumes:
  static_data:
  certbot_www:
    external: true
    name: wordpress-prod_certbot_www
  certbot_certs:
    external: true
    name: wordpress-prod_certbot_certs
