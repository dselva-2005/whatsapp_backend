events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # =========================
    # HTTP â†’ HTTPS + ACME
    # =========================
    server {
        listen 80;
        server_name allspray.in www.allspray.in;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================
    # HTTPS SERVER
    # =========================
    server {
        listen 443 ssl;
        server_name allspray.in www.allspray.in;

        ssl_certificate     /etc/letsencrypt/live/allspray.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/allspray.in/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # -------------------------
        # WhatsApp Webhook (Flask)
        # -------------------------
        location /webhook {
            proxy_pass http://whatsapp_app:8000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
        }

        # -------------------------
        # Static Files (Images)
        # -------------------------
        location /static/ {
            alias /var/www/static/;
            autoindex off;

            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # -------------------------
        # Safety: block everything else
        # -------------------------
        location / {
            return 404;
        }
    }
}
